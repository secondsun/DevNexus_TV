<!doctype html>
<html>
  <head>
    <base href="/">
    <title>DevNexus Monitor Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="https://auth-keycloak.cfapps.io/auth/js/keycloak.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="node_modules/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet">
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.log(err);
      console.log(err.message);
      console.log(err.name);
      console.log(err.fileName + ":" + err.lineNumber);
      console.log(err.stack);
      console.log(err.originalStack);
      console.log(err.zoneAwareStack); });
    </script>
    <style>
    .example-fill-remaining-space {
      flex: 1 1 auto;
    }

    span.fab {
      position: fixed;
      right: 45px;
      bottom: 45px;
    }

    </style>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
